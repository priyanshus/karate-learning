plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}

dependencies {
    compile group: 'org.apache.maven.plugins', name: 'maven-surefire-plugin', version: '2.22.2'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.0'
    testCompile 'com.intuit.karate:karate-junit5:0.9.6'
    testCompile 'com.intuit.karate:karate-apache:0.9.6'
    testCompile 'net.masterthought:cucumber-reporting:5.3.1'
}

test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
    systemProperty "app.token", System.properties.getProperty("app.token")
    systemProperty "app.key", System.properties.getProperty("app.key")

    testLogging {
        events "passed", "skipped", "failed"
    }
    include '**/*Runner*'
}